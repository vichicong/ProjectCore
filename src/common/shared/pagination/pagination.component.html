<div *ngIf="linkButton" class="dataTables_paginate paging_simple_numbers">
  <ul class="pagination pagination-sm">
    <li *ngIf="hasPrev()" class="page-item">
      <a class="page-link" [routerLink]="[ '.',  linkParam(1) ]">
        First
      </a>
    </li>
    <li *ngIf="!hasPrev()" class="page-item disabled">
      <a class="page-link">
        First
      </a>
    </li>
    <li *ngIf="hasPrev()" class="page-item">
      <a class="page-link" [routerLink]="[ '.',  linkParam(currentPage - 1) ]">
        <i class="fa fa-arrow-left"></i>
      </a>
    </li>
    <li *ngIf="!hasPrev()" class="page-item disabled">
      <a class="page-link">
        <i class="fa fa-arrow-left"></i>
      </a>
    </li>
    <li *ngFor="let p of displayPages" [class.active]="p == currentPage" class="page-item">
      <a class="page-link" [routerLink]="[ '.',  linkParam(p) ]">{{ p }}</a>
    </li>
    <li *ngIf="hasNext()" class="page-item next">
      <a class="page-link" [routerLink]="[ '.',  linkParam(currentPage + 1) ]">
        <i class="fa fa-arrow-right"></i>
      </a>
    </li>
    <li *ngIf="!hasNext()" class="page-item next disabled">
      <a class="page-link">
        <i class="fa fa-arrow-right"></i>
      </a>
    </li>
    <li *ngIf="hasNext()" class="page-item next">
      <a class="page-link" [routerLink]="[ '.',  linkParam(maxPage) ]">
        Last
      </a>
    </li>
    <li *ngIf="!hasNext()" class="page-item next disabled">
      <a class="page-link">
        Last
      </a>
    </li>
  </ul>
</div>
<div *ngIf="!linkButton" class="dataTables_paginate paging_simple_numbers">
  <ul class="pagination pagination-sm">
    <li *ngIf="hasPrev()" class="page-item">
      <a class="page-link" (click)="goToPage.emit(1)">First
      </a>
    </li>
    <li *ngIf="!hasPrev()" class="page-item disabled">
      <a class="page-link">First
      </a>
    </li>
    <li *ngIf="hasPrev()" class="page-item">
      <a class="page-link" (click)="goToPage.emit(currentPage - 1)">
        <i class="fa fa-arrow-left"></i>
      </a>
    </li>
    <li *ngIf="!hasPrev()" class="page-item disabled">
      <a class="page-link">
        <i class="fa fa-arrow-left"></i>
      </a>
    </li>
    <li *ngFor="let p of displayPages" [class.active]="p == currentPage" class="page-item">
      <a class="page-link" (click)="goToPage.emit(p)">{{ p }}</a>
    </li>
    <li *ngIf="hasNext()" class="page-item next">
      <a class="page-link" (click)="goToPage.emit(currentPage + 1)">
        <i class="fa fa-arrow-right"></i>
      </a>
    </li>
    <li *ngIf="!hasNext()" class="page-item disabled">
      <a class="page-link">
        <i class="fa fa-arrow-right"></i>
      </a>
    </li>
    <li *ngIf="hasNext()" class="page-item next">
      <a class="page-link" (click)="goToPage.emit(maxPage)">
        Last
      </a>
    </li>
    <li *ngIf="!hasNext()" class="page-item disabled">
      <a class="page-link">
        Last
      </a>
    </li>
  </ul>
</div>
